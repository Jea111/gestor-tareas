<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/gestor tareas/style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <nav class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">
          <i class="fas fa-tasks me-2"></i>Gestor de Tareas
        </h1>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#tareas">Tareas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#inp-add">Añadir Tarea</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container my-5">
      <form
        method="dialog"
        id="container"
        class="bg-dark text-white p-4 rounded shadow"
      >
        <h2 class="mb-4 text-center">AGREGA TAREA</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="input"
            class="form-control text-uppercase"
            placeholder="Escribe tu tarea..."
          />
          <button type="button" class="btn btn-success inp-add">
            <i class="fas fa-plus"></i> AÑADIR
          </button>
        </div>
        <ul class="list-group ul-inpt text-uppercase"></ul>
      </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu script -->
    <script src="/gestor tareas/script.js"></script>
  </body>
</html>
